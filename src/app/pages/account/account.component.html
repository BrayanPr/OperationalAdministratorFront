<div style="display:flex; justify-content:center;">
    <h1>Accounts</h1> 
</div>
<div class="container" *ngIf="action==''">    
    <div class="card" *ngFor="let item of crud_options" (click)="render_action(item.action)">
        <h1>{{item.name}}</h1>
        <input *ngIf="item.action == 'search'" type="text" style="width:20px" [(ngModel)]="search" id="search"/>
    </div>
</div>

<app-account-form *ngIf="action=='create'" (cancel)="cancel_action()" (create)="create_account($event)" ></app-account-form>

<app-account-list *ngIf="action=='list'" (cancel)="cancel_action()"/>

<div *ngIf="account != null && action=='search'">
    <app-account-view [account]="account"/>
    <button class="cancel_button" *ngIf="account != null && action=='search'" (click)="cancel_action()">cancel</button>
</div>
