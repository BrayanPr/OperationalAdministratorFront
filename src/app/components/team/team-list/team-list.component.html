<div class="container">
    <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
        <tr *ngFor="let item of teams">
          <td>{{item.teamId}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
        </tr>
      </table>
      <button class="cancel_button" (click)="onCancel()">cencel</button>
</div>
