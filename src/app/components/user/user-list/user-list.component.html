<div class="container">
    <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
        <tr *ngFor="let item of users">
          <td>{{item.userId}}</td>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
        </tr>
      </table>
      <button class="cancel_button" (click)="onCancel()">cencel</button>
</div>
